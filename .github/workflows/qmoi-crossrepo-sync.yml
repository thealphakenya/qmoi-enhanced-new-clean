name: QMOI Cross-Repo Sync & Autofix

on:
  repository_dispatch:
    types: [qmoi-auto-sync]
  workflow_dispatch:

jobs:
  sync-and-autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install || true
      - name: Run cross-repo sync script
        run: node scripts/qmoi-crossrepo-sync.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Autofix workflow errors
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add .
          git commit -m "Autofix: resolved workflow errors" || echo "No changes to commit"
          git push || echo "No changes to push"
